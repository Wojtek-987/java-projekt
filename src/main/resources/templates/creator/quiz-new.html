<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <h1 class="h3 mb-3">Create quiz</h1>

    <form th:action="@{/creator/quizzes}" th:object="${form}" method="post" class="needs-validation">

        <div class="mb-3">
            <label class="form-label" for="title">Title</label>
            <input id="title" class="form-control" type="text" th:field="*{title}" />
            <div class="text-danger small" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <textarea id="description" class="form-control" rows="3" th:field="*{description}"></textarea>
            <div class="text-danger small" th:errors="*{description}"></div>
        </div>

        <div class="row g-3 mb-3">
            <div class="col-md-4">
                <label class="form-label" for="timeLimitSeconds">Time limit (seconds)</label>
                <input id="timeLimitSeconds" class="form-control" type="number" min="0" th:field="*{timeLimitSeconds}" />
            </div>

            <div class="col-md-4 d-flex align-items-end">
                <div class="form-check">
                    <input id="negativePointsEnabled" class="form-check-input" type="checkbox" th:field="*{negativePointsEnabled}" />
                    <label class="form-check-label" for="negativePointsEnabled">Negative points enabled</label>
                </div>
            </div>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="form-check">
                    <input id="randomiseQuestions" class="form-check-input" type="checkbox" th:field="*{randomiseQuestions}" />
                    <label class="form-check-label" for="randomiseQuestions">Randomise questions</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input id="randomiseAnswers" class="form-check-input" type="checkbox" th:field="*{randomiseAnswers}" />
                    <label class="form-check-label" for="randomiseAnswers">Randomise answers</label>
                </div>
            </div>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Create</button>
            <a class="btn btn-outline-secondary" th:href="@{/creator/quizzes}">Cancel</a>
        </div>

    </form>
</div>
</body>
</html>
