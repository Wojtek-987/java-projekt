<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="h3 mb-0" th:text="'Questions • ' + ${quiz.title}">Questions</h1>
            <div class="text-muted">Quiz ID: <span th:text="${quiz.id}">1</span></div>
        </div>
        <a class="btn btn-primary" th:href="@{|/creator/quizzes/${quiz.id}/questions/new|}">New question</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Prompt</th>
                <th>Points</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="q : ${questions}">
                <td th:text="${q.id}">1</td>
                <td th:text="${q.type}">SINGLE_CHOICE</td>
                <td th:text="${q.prompt}">Prompt</td>
                <td th:text="${q.points}">1</td>
            </tr>
            </tbody>
        </table>
    </div>

    <a class="btn btn-link px-0" th:href="@{/creator/quizzes}">← Back to quizzes</a>
</div>
</body>
</html>
