<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${quiz.title}">Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container py-4">
<a class="btn btn-link px-0" href="/play">‚Üê Home</a>

<h1 class="h3 mb-3" th:text="${quiz.title}">Quiz</h1>

<form th:action="@{|/play/quizzes/${quiz.id}/start|}" method="post" class="row g-2">
    <div class="col-md-6">
        <label class="form-label">Nickname</label>
        <input class="form-control" name="nickname" required maxlength="60"/>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Start</button>
    </div>
</form>
</body>
</html>
