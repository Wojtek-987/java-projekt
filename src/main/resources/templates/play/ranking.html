<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Ranking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container py-4">
<a class="btn btn-link px-0" href="/play">← Home</a>

<h1 class="h3 mb-3" th:text="'Ranking • ' + ${quiz.title}">Ranking</h1>

<div th:if="${lastScore}" class="alert alert-success">
    Your last score: <span th:text="${lastScore}">0</span>
</div>

<table class="table table-striped">
    <thead>
    <tr><th>Nick</th><th>Score</th></tr>
    </thead>
    <tbody>
    <tr th:each="r : ${rows}">
        <td th:text="${r.nickname}">Wojtek</td>
        <td th:text="${r.score}">42</td>
    </tr>
    </tbody>
</table>
</body>
</html>
