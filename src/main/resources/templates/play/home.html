<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container py-4">
<h1 class="h3 mb-3">Quiz App</h1>

<div class="mb-3">
    <a class="btn btn-outline-secondary" href="/swagger-ui.html">Swagger</a>
    <a class="btn btn-outline-secondary" href="/creator/quizzes">Creator</a>
</div>

<h2 class="h5">Play</h2>

<div class="table-responsive">
    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="q : ${quizzes}">
            <td th:text="${q.id}">1</td>
            <td th:text="${q.title}">Java Basics</td>
            <td><a class="btn btn-sm btn-primary" th:href="@{|/play/quizzes/${q.id}|}">Play</a></td>
            <td><a class="btn btn-sm btn-outline-primary" th:href="@{|/play/quizzes/${q.id}/ranking|}">Ranking</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
